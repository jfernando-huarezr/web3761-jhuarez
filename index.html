<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Demo</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/dbbf1213bb.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav id="nav-main">
        <div class="nvg">
            <ul class="nvg__izq">
                
                <li class="nav-main__item"><i class="fa-regular fa-credit-card fa-lg" style="color: #5c5c5c;"></i> Payment Options</li>
                <li class="nav-main__item"><i class="fa-regular fa-check-square fa-lg" style="color: #5c5c5c;"></i> Terms Conditions</li>
                <li class="nav-main__item">US</li>
                <li class="nav-main__item">IT</li>
                <li class="nav-main__item">ES</li>
            </ul>
            <ul class="nvg__der">
                <li class="nav-main__item">My Bookings</li>
                <li class="nav-main__item"><img class="icon-message" src="./img/icon-message.svg"></li>
                <li class="nav-main__item">Add Your Review</li>
                <li class="nav-main__item nav-main__item--account"><img class="avatar-img" img src="./img/avatar.jpg"></li>
                <li class="nav-main__item nav-main__item--account">
                    <p>My Account</p>
                    <p>LOG IN</p>
                </li>
            </ul>
        </div>
    </nav>

    <nav id="nav-sec">
        <div class="nvg">
            <ul class="nvg__izq">
                <li class="item-nav-sec"><img class="logo-img" src="./img/hotel-logo.png"></li>
            </ul>
            <ul class="nvg__der">
                <li class="nav-sec__item">Home</li>
                <li class="nav-sec__item">Rooms</li>
                <li class="nav-sec__item">About</li>
                <li class="nav-sec__item">Shop</li>
                <li class="nav-sec__item">Pages</li>
                <li class="nav-sec__item">News</li>
                <li class="nav-sec__item">Contact</li>
                <li class="nav-sec__item"><button class="book-now">BOOK NOW</button></li>
            </ul>
        </div>
    </nav>

    <header id="cabecera">
        <div class="cabecera__contenedor">
            <div class="cabecera__title1">LUXURY HOTEL & BEST RESORT</div>
            <div class="cabecera__title2">ENJOY A LUXURY EXPERIENCE</div>
            <div class="cabecera__boton"><button>ROOMS & SUITES</button></div>
            <div class="cabecera__calendario">el calendario</div>
        </div>

    </header>


    
</body>
</html>
